apiVersion: v1
kind: Service
metadata:
  name: concours
  labels:
    app: concours
  annotations:
    cloud.google.com/load-balancer-type: "Internal"
    beta.cloud.google.com/backend-config: '{"default": "config-default"}'
spec:
  type: LoadBalancer
  ports:
  - port: 80
    name: web
  selector:
    app: concours
