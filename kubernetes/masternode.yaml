apiVersion: apps/v1
kind: Deployment
metadata:
  name: masternode
  labels:
    app: masternode
spec:
  selector:
    matchLabels:
      app: masternode
  template:
    metadata:
      labels:
        app: masternode
    spec:
      hostAliases:
      - ip: "10.53.128.3"
        hostnames: ["postgres"]
      containers:
      - name: masternode
        image: gcr.io/halfr-cloud-stechec/sadm
        imagePullPolicy: Always
        command: ["python", "-m", "prologin.masternode", "--local-logging", "--verbose"]
        volumeMounts:
          - name: nfs
            mountPath: "/var/prologin/concours_shared"
      volumes:
      - name: nfs
        persistentVolumeClaim:
          claimName: nfs
